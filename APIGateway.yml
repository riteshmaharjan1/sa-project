server:
  port: 8080
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/, http://localhost:8762/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: PRODUCT-SERVICE-LB
          uri: lb://PRODUCT-SERVICE-LB
          predicates:
            - Path=/product/**
        - id: CUSTOMER-SERVICE
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/customer/**
        - id: CUSTOMER-SERVICE
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/customer/**
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**
        - id: CART-SERVICE
          uri: lb://CART-SERVICE
          predicates:
            - Path=/shoppingcart/**
        - id: CART-SERVICE-VIEWER
          uri: lb://CART-SERVICE-VIEWER
          predicates:
            - Path=/shoppingcartviewer/**
          filters:
            - name: CircuitBreaker
              args:
                name: PRODUCT-SERVICE-LB
                fallbackUri: forward:/product-fallback
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms


  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1
  resilience4j:
    circuitbreaker:
      instances:
        PRODUCT-SERVICE:
          slidingWindowSize: 10
          permittedNumberOfCallsInHalfOpenState: 5
          failureRateThreshold: 50
          waitDurationInOpenState: 10000
          registerHealthIndicator: true
    timelimiter:
      instances:
        PRODUCT-SERVICE:
          timeoutDuration: 2s
