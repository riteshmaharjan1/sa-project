server:
  port: 8097

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  data:
    mongodb:
      auto-index-creation: true
      host: localhost
      port: 27017
      database: ProductDB
  application:
    name: ProductService
  zipkin:
    base-url: http://localhost:9411/

  sleuth:
    sampler:
      probability: 1 #100% (default 10%)
